<script>
    const add=(a,b,c)=>{
        let d=a+b+c;
        return d;
    }
    console.log("add"+add(2,3,6))


    //Array operator//
    const mulArr=(a)=>{
        let d=1;
        a.forEach(element=>{
            d=d+element;
        })
        return d;
    }
    console.log("mulArr"+mulArr([2,3,6]))

    //spread operator//
    const addSpread=(a)=>{
        let d=0;
        a.forEach(element=>{
            d=d+element;
        })
        return d;
    }
    console.log("addSpread"+addSpread([2,3,6]))


    const subSpread =(...a)=>{
        let d=0;
        a.forEach(val=>{
            d=parseInt(d)+parseInt(val);
        })
        return d;
    }
    let a=[2,5,6]
    let b=[3,4]
    let c=4
    let d=[1,2,3]
    let e=["5","7"]
    console.log("subSpread"+subSpread(...a,...b,c,...d,...e))
    let f = [a,b,d]
    console.log("Normal array merge"+f)
    let g=[...a,...b,...d]
    console.log("Spread"+g)

</script>
